<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري السريع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <header class="p-5 bg-blue-600 text-white shadow-md flex justify-between">
        <h1 class="text-xl font-bold">متجري</h1>
        <div>السلة (0)</div>
    </header>

    <main id="app" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <p class="text-center col-span-full">جاري جلب المنتجات من WooCommerce...</p>
    </main>

    <script>
        // لربط ووردبريس: ضع رابط موقعك ومفاتيح الـ API هنا
        const storeUrl = 'https://your-site.com';
        const ck = 'ck_xxxxxxxx';
        const cs = 'cs_xxxxxxxx';

        // دالة جلب المنتجات
        async function getProducts() {
            try {
                // ملاحظة: هذا مثال تجريبي سيعرض منتجات وهمية لتجربة الموقع فوراً
                const products = [
                    { name: 'منتج 1', price: '100', img: 'https://via.placeholder.com/150' },
                    { name: 'منتج 2', price: '200', img: 'https://via.placeholder.com/150' }
                ];
                render(products);
            } catch (e) { console.error("Error", e); }
        }

        function render(data) {
            const container = document.getElementById('app');
            container.innerHTML = data.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded">
                    <h2 class="mt-3 font-bold">${p.name}</h2>
                    <p class="text-blue-600 font-bold">${p.price} ريال</p>
                    <button class="w-full bg-blue-600 text-white mt-4 py-2 rounded-lg">شراء الآن</button>
                </div>
            `).join('');
        }
        getProducts();
    </script>
</body>
</html>
